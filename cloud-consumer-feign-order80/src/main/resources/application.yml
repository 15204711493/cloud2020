server:
  port: 8080

eureka:
  client:
    #表示向注册中心注册,默认为true
    register-with-eureka: false
    service-url:
      #defaultZone: http://localhost:7001/eureka  #单群版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版
ribbon:
  #建立连接时间
  ReadTimeout: 5000
  #请求连接资源时间
  ConnectTimeout: 5000
